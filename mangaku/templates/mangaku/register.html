{% extends 'mangaku/layout.html' %}

{% block content %}
<body class="login-page">

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">

                <form method="post" class="login100-form validate-form">
                    {% csrf_token %}
                    <span class="login100-form-title">
                        Registrarme
                    </span>
                    <div class="wrap-input100 validate-input" data-validate = "Valid user is required">
                        <input class="input100" type="text" name="username" placeholder="Usuario">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate = "Valid user is required">
                        <input class="input100" type="text" name="first_name" placeholder="Nombre">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate = "Valid user is required">
                        <input class="input100" type="text" name="last_name" placeholder="Apellidos ">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate = "Valid user is required">
                        <select class="input100" name="gender">
                            <option selected>Genero</option>
                            <option >Hombre</option>
                            <option>Mujer</option>
                        </select>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-user" aria-hidden=""></i>
                        </span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate = "">
                        <input class="input100" type="text" name="phone_number" placeholder="Numero celular">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate = "">
                        <input class="input100" type="text" name="email" placeholder="Correo Electronico">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate = "Password is required">
                        <input class="input100" type="password" name="password1" placeholder="Password">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>

                    
                    <div class="wrap-input100 validate-input" data-validate = "Password is required">
                        <input class="input100" type="password" name="password2" placeholder="Password">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn">
                            Registrarme
                        </button>
                    </div>

                    <div class="text-center p-t-136">
                        <a class="txt2" href="{% url 'home' %}">
                            Ya Tengo Cuenta
                            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                        </a>
                    </div>
                </form>

                    <div class="login100-pic js-tilt" data-tilt>
                        <a href=""><img src="../../static/img/logo.png" alt="Logo Mangaku"></a>
                    </div>
            </div>
        </div>
    </div>



    <script src="../../static/js/jquery/jquery-3.2.1.min.js"></script>
    <script src="../../static/js/popper.js"></script>
    <script src="../../static/js/tilt.jquery.min.js"></script>
    <script >
        $('.js-tilt').tilt({
            scale: 1.1
        })
    </script>


{% endblock content %}
