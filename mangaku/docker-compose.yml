version: '3'
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    depends_on:
      - db
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=mZKC6X5b8j3cpg0ZmQHE
      - POSTGRES_DB=railway

volumes:
  postgres_data:

env: {
    PORT: {
      type: env,
      description: The port to listen on,
      defaultValue: 8000
    }
    }

deploy: {
    numReplicas: 1,
    memory: 1G,
    command: python manage.py runserver 0.0.0.0:$PORT
  }
